<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RTPKing | Professional RTP Scanner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- 1. Variables & Reset --- */
        :root {
            --bg-dark: #0a0a0f;
            --bg-gradient-1: #1a1b2e;
            --bg-gradient-2: #0f101a;
            --primary: #7c3aed;
            --primary-light: #8b5cf6;
            --primary-dark: #5b21b6;
            --accent-gold: #fbbf24;
            --accent-gold-light: #fde68a;
            --accent-green: #10b981;
            --accent-green-light: #34d399;
            --accent-red: #ef4444;
            --accent-blue: #3b82f6;
            
            --glass-bg: rgba(30, 41, 59, 0.25);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-highlight: rgba(255, 255, 255, 0.08);
            
            --text-main: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            
            --radius-lg: 20px;
            --radius-md: 14px;
            --radius-sm: 10px;
            --radius-full: 9999px;
            
            --shadow-lg: 0 20px 40px -15px rgba(0, 0, 0, 0.4);
            --shadow-md: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
            --shadow-sm: 0 5px 15px -3px rgba(0, 0, 0, 0.2);
            --shadow-glow: 0 0 30px rgba(123, 97, 255, 0.15);
            
            --font-main: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
            -webkit-tap-highlight-color: transparent; 
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: var(--font-main);
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(123, 97, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 100% 0%, rgba(16, 185, 129, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 100%, rgba(251, 191, 36, 0.08) 0%, transparent 50%);
            color: var(--text-main);
            min-height: 100vh;
            line-height: 1.6;
            padding-bottom: 40px;
            overflow-x: hidden;
        }

        /* --- 2. Animations --- */
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(15px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        
        @keyframes slideInLeft { 
            from { opacity: 0; transform: translateX(-20px); } 
            to { opacity: 1; transform: translateX(0); } 
        }
        
        @keyframes slideInRight { 
            from { opacity: 0; transform: translateX(20px); } 
            to { opacity: 1; transform: translateX(0); } 
        }
        
        @keyframes pulse { 
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.6); } 
            70% { box-shadow: 0 0 0 12px rgba(16, 185, 129, 0); } 
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); } 
        }
        
        @keyframes spin { 
            to { transform: rotate(360deg); } 
        }
        
        @keyframes shimmer { 
            0% { background-position: -200% 0; } 
            100% { background-position: 200% 0; } 
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes glow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .animate-in { animation: fadeIn 0.5s cubic-bezier(0.22, 0.61, 0.36, 1) forwards; }
        .animate-left { animation: slideInLeft 0.5s ease-out forwards; }
        .animate-right { animation: slideInRight 0.5s ease-out forwards; }
        .animate-float { animation: float 3s ease-in-out infinite; }
        .animate-glow { animation: glow 2s ease-in-out infinite; }

        /* --- 3. Layout & Containers --- */
        .app-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Glassmorphism Card Style */
        .glass-panel {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.4), rgba(15, 23, 42, 0.2));
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: 28px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-panel:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg), var(--shadow-glow);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .glass-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }

        /* --- 4. Typography --- */
        h1 { 
            font-size: 36px; 
            font-weight: 800; 
            letter-spacing: -0.5px; 
            background: linear-gradient(to right, #fff, var(--text-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }
        
        h2 { 
            font-size: 26px; 
            font-weight: 700; 
            margin-bottom: 8px; 
            line-height: 1.3;
        }
        
        h3 { 
            font-size: 20px; 
            font-weight: 700; 
            margin-bottom: 16px; 
            color: var(--text-main); 
            line-height: 1.4;
        }
        
        h4 { 
            font-size: 18px; 
            font-weight: 700; 
            margin-bottom: 8px; 
        }
        
        p { 
            color: var(--text-secondary); 
            font-size: 15px; 
            line-height: 1.6; 
        }
        
        .text-gold { color: var(--accent-gold); }
        .text-green { color: var(--accent-green); }
        .text-red { color: var(--accent-red); }
        .text-blue { color: var(--accent-blue); }
        .text-gradient {
            background: linear-gradient(135deg, var(--accent-gold), var(--accent-green), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            background-size: 200% auto;
            animation: shimmer 3s infinite linear;
        }

        .text-gradient-primary {
            background: linear-gradient(135deg, var(--primary-light), #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- 5. Components: Buttons --- */
        .btn {
            display: inline-flex; 
            align-items: center; 
            justify-content: center;
            padding: 16px 28px; 
            border-radius: var(--radius-md); 
            font-weight: 600;
            cursor: pointer; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: none; 
            width: 100%; 
            font-size: 15px;
            position: relative;
            overflow: hidden;
            gap: 8px;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:active { transform: scale(0.98); }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: 0 6px 20px rgba(123, 97, 255, 0.4);
            font-weight: 700;
        }
        
        .btn-primary:hover { 
            box-shadow: 0 10px 30px rgba(123, 97, 255, 0.5);
            transform: translateY(-3px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-main);
            border: 1px solid var(--glass-border);
        }
        
        .btn-secondary:hover { 
            background: rgba(255, 255, 255, 0.1); 
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }

        .btn-ghost { 
            background: transparent; 
            color: var(--primary-light); 
            padding: 10px 0; 
            width: auto; 
            font-weight: 600;
        }
        
        .btn-ghost:hover { 
            color: var(--accent-gold);
            transform: translateY(-2px);
        }

        .btn-icon {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            padding: 0;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: var(--text-main);
        }
        
        .btn-icon:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--accent-gold);
            transform: translateY(-3px);
        }

        /* --- 6. Slot Grid & Cards --- */
        .slot-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-top: 20px;
        }
        
        @media (min-width: 480px) { 
            .slot-grid { 
                grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); 
            } 
        }

        .slot-card {
            background: linear-gradient(145deg, rgba(20, 25, 45, 0.7), rgba(15, 20, 40, 0.9));
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            padding: 20px 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .slot-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--accent-gold));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease;
        }
        
        .slot-card:hover {
            transform: translateY(-6px);
            border-color: rgba(123, 97, 255, 0.3);
            box-shadow: var(--shadow-md), 0 10px 30px rgba(123, 97, 255, 0.15);
        }
        
        .slot-card:hover::before {
            transform: scaleX(1);
        }

        .slot-provider { 
            font-size: 11px; 
            text-transform: uppercase; 
            letter-spacing: 1.2px; 
            color: var(--text-muted); 
            font-weight: 700; 
            margin-bottom: 6px; 
        }
        
        .slot-name { 
            font-size: 16px; 
            font-weight: 700; 
            margin-bottom: 12px; 
            color: #fff; 
            line-height: 1.3;
        }
        
        .rtp-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.15), rgba(16, 185, 129, 0.05));
            color: var(--accent-green-light);
            padding: 6px 14px;
            border-radius: var(--radius-full);
            font-size: 13px;
            font-weight: 700;
            border: 1px solid rgba(16, 185, 129, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .rtp-badge::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
        }
        
        .slot-card:hover .rtp-badge::before {
            animation: shimmer 1.5s infinite;
        }

        /* --- 7. Scanning Page --- */
        .scan-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
            padding: 20px;
        }

        .scan-circle {
            width: 100px; 
            height: 100px; 
            border-radius: 50%; 
            border: 4px solid rgba(139, 92, 246, 0.1);
            border-top-color: var(--primary); 
            border-right-color: var(--accent-green);
            border-bottom-color: var(--accent-gold);
            margin: 0 auto 30px;
            animation: spin 1.2s linear infinite;
            position: relative;
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.2);
        }
        
        .scan-circle::after {
            content: '';
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            border-radius: 50%;
            border: 2px solid rgba(139, 92, 246, 0.05);
            animation: spin 2s linear infinite reverse;
        }

        .progress-container {
            width: 100%; 
            max-width: 400px;
            height: 10px; 
            background: rgba(255, 255, 255, 0.07);
            border-radius: var(--radius-full); 
            overflow: hidden; 
            margin: 30px 0 20px;
            position: relative;
        }
        
        .progress-bar {
            height: 100%; 
            width: 0%;
            background: linear-gradient(90deg, var(--primary), var(--accent-green), var(--accent-gold));
            background-size: 200% 100%;
            animation: shimmer 2s infinite linear;
            border-radius: var(--radius-full);
            transition: width 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
        }
        
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            background-size: 200% 100%;
            animation: shimmer 2s infinite linear;
            border-radius: var(--radius-full);
        }
        
        .terminal-log {
            background: rgba(10, 15, 25, 0.8); 
            border-radius: var(--radius-md); 
            padding: 24px; 
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            font-size: 13px; 
            color: #94a3b8; 
            min-height: 160px;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(30, 41, 59, 0.5);
            overflow: hidden;
            position: relative;
        }
        
        .terminal-log::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: linear-gradient(to bottom, rgba(10, 15, 25, 1), transparent);
            z-index: 1;
        }
        
        .log-line { 
            margin-bottom: 10px; 
            display: flex; 
            align-items: flex-start; 
            gap: 12px;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.3s ease forwards;
        }
        
        .log-icon {
            font-size: 10px;
            margin-top: 3px;
            flex-shrink: 0;
        }
        
        .log-active { 
            color: var(--accent-green-light); 
            text-shadow: 0 0 8px rgba(16, 185, 129, 0.4); 
            font-weight: 600;
        }
        
        .log-done { color: var(--text-muted); }

        /* --- 8. Results Page --- */
        .result-hero {
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 20px; 
            margin: 24px 0;
        }
        
        .stat-box {
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.6), rgba(30, 41, 59, 0.3)); 
            border-radius: var(--radius-md); 
            padding: 24px 16px;
            text-align: center; 
            border: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .stat-box:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .stat-val { 
            font-size: 36px; 
            font-weight: 800; 
            display: block; 
            margin-top: 8px; 
            line-height: 1;
        }
        
        .stat-box.good {
            border-color: rgba(16, 185, 129, 0.3);
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.05), rgba(16, 185, 129, 0.02));
        }
        
        .stat-box.bad {
            border-color: rgba(239, 68, 68, 0.3);
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.05), rgba(239, 68, 68, 0.02));
        }
        
        .casino-list { 
            display: flex; 
            flex-direction: column; 
            gap: 16px; 
        }
        
        .casino-item {
            background: linear-gradient(to right, rgba(20, 25, 45, 0.6), rgba(15, 20, 40, 0.8));
            border: 1px solid var(--glass-border); 
            border-radius: var(--radius-md); 
            padding: 20px;
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .casino-item:hover {
            transform: translateY(-3px);
            border-color: rgba(123, 97, 255, 0.3);
            box-shadow: var(--shadow-sm);
        }
        
        .casino-info h4 { 
            font-size: 17px; 
            font-weight: 700; 
            margin-bottom: 6px; 
        }
        
        .casino-stars { 
            color: var(--accent-gold); 
            font-size: 13px; 
            letter-spacing: -1px; 
            margin-bottom: 8px;
        }
        
        .tag-best {
            position: absolute; 
            top: -10px; 
            left: 50%; 
            transform: translateX(-50%);
            background: linear-gradient(135deg, var(--accent-gold), #f59e0b); 
            color: #000; 
            font-size: 10px; 
            font-weight: 800;
            padding: 5px 16px; 
            border-radius: var(--radius-full); 
            text-transform: uppercase;
            box-shadow: 0 6px 15px rgba(251, 191, 36, 0.3);
            z-index: 2;
        }
        
        .tag-best::after {
            content: '';
            position: absolute;
            top: 50%;
            left: -6px;
            width: 12px;
            height: 12px;
            background: var(--accent-gold);
            transform: translateY(-50%) rotate(45deg);
            border-radius: 2px;
            z-index: 1;
        }
        
        .tag-best::before {
            content: '';
            position: absolute;
            top: 50%;
            right: -6px;
            width: 12px;
            height: 12px;
            background: var(--accent-gold);
            transform: translateY(-50%) rotate(45deg);
            border-radius: 2px;
            z-index: 1;
        }

        /* --- 9. Header & Navigation --- */
        .app-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 0 30px;
            position: relative;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo-icon {
            width: 44px;
            height: 44px;
            border-radius: var(--radius-md);
            background: linear-gradient(135deg, var(--primary), var(--accent-green));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            box-shadow: 0 6px 20px rgba(123, 97, 255, 0.4);
        }
        
        .logo-text {
            display: flex;
            flex-direction: column;
        }
        
        .logo-title {
            font-size: 20px;
            font-weight: 800;
            background: linear-gradient(to right, #fff, var(--text-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .logo-subtitle {
            font-size: 11px;
            color: var(--text-muted);
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* --- 10. Stats & Info Cards --- */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin: 24px 0;
        }
        
        .stat-card {
            background: linear-gradient(135deg, rgba(20, 25, 45, 0.6), rgba(15, 20, 40, 0.8));
            border-radius: var(--radius-md);
            padding: 20px;
            text-align: center;
            border: 1px solid var(--glass-border);
        }
        
        .stat-card-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(123, 97, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 12px;
            font-size: 20px;
            color: var(--primary-light);
            border: 1px solid rgba(123, 97, 255, 0.2);
        }
        
        .stat-card-value {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 4px;
            color: white;
        }
        
        .stat-card-label {
            font-size: 12px;
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* --- 11. Savings Calculator --- */
        .savings-calculator {
            background: linear-gradient(135deg, rgba(20, 25, 45, 0.8), rgba(15, 20, 40, 0.9));
            border-radius: var(--radius-lg);
            padding: 24px;
            border: 1px solid var(--glass-border);
            margin: 24px 0;
        }
        
        .savings-result {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.1), rgba(251, 191, 36, 0.05));
            border: 1px solid rgba(251, 191, 36, 0.2);
            color: var(--accent-gold);
            padding: 20px;
            border-radius: var(--radius-md);
            text-align: center;
            font-size: 15px;
            font-weight: 700;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .savings-result .amount {
            font-size: 28px;
            font-weight: 800;
            color: var(--accent-gold-light);
        }

        /* --- 12. Footer --- */
        .app-footer {
            text-align: center;
            padding: 30px 0 10px;
            color: var(--text-muted);
            font-size: 13px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            margin-top: 30px;
        }

        /* --- 13. Utility Classes --- */
        .flex-center { display: flex; align-items: center; justify-content: center; }
        .flex-between { display: flex; align-items: center; justify-content: space-between; }
        .flex-start { display: flex; align-items: center; justify-content: flex-start; }
        
        .mt-2 { margin-top: 8px; } 
        .mt-4 { margin-top: 16px; } 
        .mt-6 { margin-top: 24px; } 
        .mt-8 { margin-top: 32px; }
        
        .mb-2 { margin-bottom: 8px; } 
        .mb-4 { margin-bottom: 16px; } 
        .mb-6 { margin-bottom: 24px; }
        
        .p-4 { padding: 16px; }
        
        .text-center { text-align: center; }
        .text-right { text-align: right; }
        
        .hidden { display: none; }
        
        .divider {
            height: 1px;

        } catch (e) {
            console.log("Using local data (API/CORS error)", e);
            state.slots = defaultSlots;
        }
        
        // Add slight delay for better UX
        setTimeout(() => {
            renderHome(document.getElementById('app'));
        }, 500);
    }

    function navigate(pageName) {
        if (state.scanInterval) {
            clearInterval(state.scanInterval);
            state.scanInterval = null;
        }
        
        state.page = pageName;
        state.scanPercentage = 0;
        state.scanStep = 0;
        
        render();
    }

    function startScan(slot) {
        state.selectedSlot = slot;
        navigate('scan');
        
        // Small delay before starting scan for better UX
        setTimeout(() => {
            runScanLogic();
        }, 300);
    }

    function runScanLogic() {
        let stepDuration = 500; // ms per step
        let steps = scanMsgs.length;
        let progressPerStep = 100 / steps;
        
        state.scanInterval = setInterval(() => {
            state.scanStep++;
            state.scanPercentage = Math.min(state.scanStep * progressPerStep, 100);
            
            renderScan(document.getElementById('app'));
            
            if (state.scanStep >= steps) {
                clearInterval(state.scanInterval);
                state.scanInterval = null;
                
                // Show completion for a moment before navigating
                setTimeout(() => {
                    navigate('results');
                }, 1000);
            }
        }, stepDuration);
    }
