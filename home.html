<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <!-- Include Tailwind CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <style>
        /* Custom styles can go here */
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-white">
    <header class="bg-white dark:bg-gray-900 shadow-md">
        <div class="container mx-auto px-4 py-2">
            <h1 class="text-xl font-semibold">Product Name</h1>
            <p class="text-sm text-gray-600 dark:text-gray-300">Product Tagline or Description</p>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="flex items-center justify-center">
                <img src="product-image.jpg" alt="Product Image" class="max-w-full rounded-lg shadow-lg">
            </div>
            <div>
                <h2 class="text-2xl font-semibold mb-4">Product Features</h2>
                <ul class="space-y-2">
                    <li class="flex items-center space-x-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-500 dark:text-green-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                        </svg>
                        <span>Feature 1</span>
                    </li>
                    <li class="flex items-center space-x-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-500 dark:text-green-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                        </svg>
                        <span>Feature 2</span>
                    </li>
                    <!-- Add more features as needed -->
                </ul>
                <div class="mt-4">
                    <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md">Buy Now</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-200 dark:bg-gray-700 py-4">
        <div class="container mx-auto px-4 text-center text-gray-600 dark:text-gray-300">
            &copy; 2024 Your Company. All rights reserved.
        </div>
    </footer>
</body>
</html>
