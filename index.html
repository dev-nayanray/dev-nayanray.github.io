<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
            font-size: 36px;
        }
        main {
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My GitHub Page!</h1>
    </header>
    <main>
    <div class="card">
        <img src="profile.jpg" alt="Nayan Ray Profile Picture" class="profile-img">
        <p>I'm Nayan Ray, a passionate developer, showcasing projects and insights in coding and design. Let's explore and innovate together!</p>
        <div class="social-icons">
            <a href="https://github.com/dev-nayanray" target="_blank"><img src="github-icon.png" alt="GitHub"></a>
            <a href="https://linkedin.com/in/nayanray" target="_blank"><img src="linkedin-icon.png" alt="LinkedIn"></a>
            <!-- Add more social icons as needed -->
        </div>
        <button class="btn">Explore Now</button>
    </div>
</main>

<style>
    .card {
        background-color: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        max-width: 400px;
        margin: 0 auto;
        text-align: center;
    }
    .profile-img {
        width: 150px;
        border-radius: 50%;
        margin-bottom: 20px;
    }
    .card p {
        font-size: 16px;
        line-height: 1.6;
    }
    .social-icons img {
        width: 40px;
        margin: 0 5px;
    }
    .btn {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .btn:hover {
        background-color: #0056b3;
    }
</style>


</body>
</html>
