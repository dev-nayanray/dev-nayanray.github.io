<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Implementation in C++</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.12.0/cdn.min.js" defer></script>
    <style>
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div x-data="{ slide: 1 }" class="flex flex-col items-center justify-center min-h-screen p-4">
        <div class="w-full max-w-4xl p-6 bg-gray-800 rounded-xl shadow-lg text-center">
            <template x-for="n in 12" :key="n">
                <div x-show="slide === n" class="fade-in">
                    <template x-if="slide === 1">
                        <div>
                            <h1 class="text-4xl font-bold">Stack Implementation in C++</h1>
                            <h2 class="text-3xl font-bold">Course: Data Structure</h2>
                            <p class="text-lg mt-2">Using Arrays with push() and pop() Functions</p>
                            <p class="mt-4">Presented by: Nayan Kumar Ray </p>
                            <p class="mt-4">Presented by: Heridoy Chowdhury </p>
                        </div>
                    </template>
                    <template x-if="slide === 2">
                        <div>
                            <h2 class="text-3xl font-bold">Introduction to Stack</h2>
                            <p class="mt-2">A stack is a linear data structure that follows LIFO (Last In, First Out) principle.</p>
                            <p class="mt-2">Common operations: push(), pop(), and display().</p>
                        </div>
                    </template>
                    <template x-if="slide === 3">
                        <div>
                            <h2 class="text-3xl font-bold">Stack Operations</h2>
                            <ul class="mt-4 text-lg space-y-2">
                                <li><strong>Push():</strong> Adds an element to the top.</li>
                                <li><strong>Pop():</strong> Removes the top element.</li>
                                <li><strong>Display():</strong> Shows stack elements.</li>
                            </ul>
                        </div>
                    </template>
                    <template x-if="slide === 4">
                        <div>
                            <h2 class="text-3xl font-bold">Stack Implementation</h2>
                            <pre class="bg-gray-700 p-4 rounded-lg text-left overflow-auto">#include &lt;iostream&gt;
#define MAX 5</pre>
                            <p class="mt-4">Defines the stack size and array implementation.</p>
                        </div>
                    </template>
                    <template x-if="slide === 5">
                        <div>
                            <h2 class="text-3xl font-bold">Stack Class Definition</h2>
                            <pre class="bg-gray-700 p-4 rounded-lg text-left overflow-auto">class Stack {
    int top;
    int arr[MAX];
public:
    Stack() { top = -1; }
};</pre>
                        </div>
                    </template>
                    <template x-if="slide === 6">
                        <div>
                            <h2 class="text-3xl font-bold">Push Operation</h2>
                            <pre class="bg-gray-700 p-4 rounded-lg text-left overflow-auto">void push(int value) {
    if (top >= MAX - 1) {
        std::cout << "Stack Overflow\n";
        return;
    }
    arr[++top] = value;
}</pre>
                        </div>
                    </template>
                    <template x-if="slide === 7">
                        <div>
                            <h2 class="text-3xl font-bold">Pop Operation</h2>
                            <pre class="bg-gray-700 p-4 rounded-lg text-left overflow-auto">void pop() {
    if (top < 0) {
        std::cout << "Stack Underflow\n";
        return;
    }
    std::cout << arr[top--] << " popped from stack\n";
}</pre>
                        </div>
                    </template>
                    <template x-if="slide === 8">
                        <div>
                            <h2 class="text-3xl font-bold">Display Function</h2>
                            <pre class="bg-gray-700 p-4 rounded-lg text-left overflow-auto">void display() {
    if (top < 0) {
        std::cout << "Stack is empty\n";
        return;
    }
    for (int i = top; i >= 0; i--)
        std::cout << arr[i] << " ";
}</pre>
                        </div>
                    </template>
                    <template x-if="slide === 9">
                        <div>
                            <h2 class="text-3xl font-bold">Main Function</h2>
                            <pre class="bg-gray-700 p-4 rounded-lg text-left overflow-auto">int main() {
    Stack s;
    s.push(10);
    s.push(20);
    s.push(30);
    s.display();
    s.pop();
    s.display();
    return 0;
}</pre>
                        </div>
                    </template>
                    <template x-if="slide === 10">
                        <div>
                            <h2 class="text-3xl font-bold">Output Example</h2>
                            <pre class="bg-gray-700 p-4 rounded-lg text-left overflow-auto">10 pushed into stack
20 pushed into stack
30 pushed into stack
Stack elements: 30 20 10
30 popped from stack
Stack elements: 20 10</pre>
                        </div>
                    </template>
                    <template x-if="slide === 11">
                        <div>
                            <h2 class="text-3xl font-bold">Explanation for Lab Exam</h2>
                            <p>Discuss stack concept, walk through code, and demonstrate execution.</p>
                        </div>
                    </template>
                    <template x-if="slide === 12">
                        <div>
                            <h2 class="text-3xl font-bold">Conclusion & Questions</h2>
                            <p>Summary of Stack implementation in C++.</p>
                            <p>Use cases: Function calls, Undo feature, Expression evaluation.</p>
                        </div>
                    </template>
                </div>
            </template>
            <div class="mt-6 flex justify-between">
                <button @click="if(slide > 1) slide--" class="bg-blue-500 px-4 py-2 rounded-lg">Previous</button>
                <button @click="if(slide < 12) slide++" class="bg-green-500 px-4 py-2 rounded-lg">Next</button>
            </div>
        </div>
    </div>
</body>
</html>
